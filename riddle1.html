<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Riddle 1</title>
<style>
body{font-family:Arial;text-align:center;padding:40px;background:#eef;}
input,button{padding:10px;font-size:16px;margin:10px;}
</style>
<script>
function checkAnswer(){
let ans=document.getElementById("answer").value.toLowerCase();
if(ans==="echo"){
window.location.href="riddle2.html";
}else{
alert("Wrong answer! Try again.");
}
}
</script>
</head>
<body>
<h2>Riddle 1</h2>
<p>I speak without a mouth and hear without ears. What am I?</p>
<input type="text" id="answer">
<br>
<button onclick="checkAnswer()">Submit</button>
</body>
</html>
