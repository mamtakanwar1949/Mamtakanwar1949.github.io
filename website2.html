<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tanisha Mini AI Chat</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4,#a18cd1);
    background-size:400% 400%;
    animation:gradient 8s ease infinite;
}
@keyframes gradient{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.container{
    max-width:600px;
    margin:40px auto;
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
    text-align:center;
    color:#6a11cb;
}

#chatbox{
    height:300px;
    overflow-y:auto;
    border:2px solid #ddd;
    padding:10px;
    border-radius:10px;
    margin-bottom:10px;
}

.user{
    color:#ff0066;
    font-weight:bold;
}

.bot{
    color:#0066ff;
    margin-bottom:10px;
}

input{
    width:70%;
    padding:10px;
    border-radius:20px;
    border:1px solid #ccc;
}

button{
    padding:10px 15px;
    border:none;
    border-radius:20px;
    background:#6a11cb;
    color:white;
    cursor:pointer;
    margin:5px;
}

button:hover{
    background:#2575fc;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mp3">
</audio>

<div class="container">
<h1>ðŸ¤– Tanisha Mini AI Chat</h1>

<div id="chatbox"></div>

<input type="text" id="userInput" placeholder="Ask something...">
<button onclick="sendMessage()">Send</button>
<button onclick="speakAnswer()">Hear</button>
<button onclick="openLink()">AI Answer Link</button>

</div>

<script>
let lastAnswer = "";

function sendMessage(){
    let input = document.getElementById("userInput").value;
    let chatbox = document.getElementById("chatbox");

    if(input==="") return;

    chatbox.innerHTML += "<div class='user'>You: "+input+"</div>";

    let response = generateStory(input);

    chatbox.innerHTML += "<div class='bot'>AI: "+response+"</div>";

    lastAnswer = response;
    document.getElementById("userInput").value="";
    chatbox.scrollTop = chatbox.scrollHeight;
}

function generateStory(question){

    if(question.toLowerCase().includes("ai")){
        return "Artificial Intelligence ki kahani 1950 se shuru hoti hai jab Alan Turing ne socha ki kya machine bhi soch sakti hai. Dheere dheere AI ne duniya badal di â€“ robots, chatbots, self-driving cars, sab AI ka hissa hain. Aaj AI education, health aur business me revolution la raha hai.";
    }

    if(question.toLowerCase().includes("life")){
        return "Life ek journey hai jisme har insaan apna ek chapter likhta hai. Kabhi struggle, kabhi success. Lekin har din ek nayi story lekar aata hai. Aapki story bhi ek din duniya ko inspire karegi.";
    }

    return "Ye ek interesting topic hai. Iski kahani kaafi gehri hai. Agar hum detail me dekhe to har concept ke peeche ek history, ek evolution aur ek future possibility hoti hai. Knowledge hi power hai.";
}

function speakAnswer(){
    let speech = new SpeechSynthesisUtterance(lastAnswer);
    speech.lang = "en-US";
    window.speechSynthesis.speak(speech);
}

function openLink(){
    window.open("https://en.wikipedia.org/wiki/Artificial_intelligence", "_blank");
}
</script>

</body>
</html>
